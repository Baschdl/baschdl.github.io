<!DOCTYPE html>
  <html>
    <head>
      <title>CARTO VL Example</title>
      <!-- Load CARTO VL JS -->
      <script src="https://libs.cartocdn.com/carto-vl/v0.4.0/carto-vl.min.js"></script>
      <!-- Load Mapbox GL -->
      <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
      <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet"/>
      <!-- Load CARTO VL Styles -->
      <link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet"/>
      <style>
        #map {
          position: absolute;
          width: 100%;
          height: 100%;
        }
      </style>
    </head>
    <body>
      <div id="map"></div>
    </body>
    <script>
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        center: [0, 30],
        zoom: 2
      })

      carto.setDefaultAuth({
        user: 'dev',
        apiKey: 'ba5f4a274e101ad09074986df820740300bb3cfd'
      })

      //carto.setDefaultAuth({
      //  username: 'baschdl',
      //  apiKey: 'a5eb2892f49359b5d9cc49f69b50912ae458c044'
      //})

      carto.setDefaultConfig({
        //serverURL: 'http://localhost/user/dev'
        serverURL: 'http://dev.localhost'
      })

      const viz = new carto.Viz(`
        width: 4
        strokeWidth: 0.5
        strokeColor: black
        color: rgb(10,185,107)
      `);
      const source = new carto.source.Dataset('sentinel2b_20200519_103804_416_l2b_snow_t32tls_c_v1_7_snw_r2');
      const layer = new carto.Layer('layer', source, viz);
      layer.addTo(map);
    </script>
  </html>
