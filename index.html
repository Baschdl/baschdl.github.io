    <script>


        const dataset = `snow`;

        const snowDataset = new carto.source.Dataset(dataset);
        const snowFilter = new carto.filter.Range('dn', {lte: 100, gte: 100});
        snowDataset.addFilter(snowFilter);

        const noDataDataset = new carto.source.Dataset(dataset);
        const noDataFilter = new carto.filter.Range('dn', {lte: 205, gte: 205});
        noDataDataset.addFilter(noDataFilter);

        var snowLayer;
        var noDataLayer;

        function addBothLayers(opacity, client) {
            const snowStyle = new carto.style.CartoCSS(getSnowStyle(opacity));
            const newSnowLayer = new carto.layer.Layer(snowDataset, snowStyle, {
                featureOverColumns: ['observation_time']
            });

            const noDataStyle = new carto.style.CartoCSS(getNoDataStyle(opacity));
            const newNoDataLayer = new carto.layer.Layer(noDataDataset, noDataStyle, {
                featureOverColumns: ['observation_time']
            });

            client.addLayers([newSnowLayer, newNoDataLayer]);

            snowLayer = newSnowLayer;
            noDataLayer = newNoDataLayer;

        }


        const map = L.map('map').setView([46.3, 7], 10);
	map.attributionControl.setPrefix('<a href="/about_us.html">About us</a> | <a href="/about_us.html#imprint">Imprint</a>');
map.attributionControl.addAttribution('© <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');

        // Adding Voyager Basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);


        var client = new carto.Client({
            apiKey: 'tc_BZnwzfrkWMeMBfkyF3A',
            username: 'snow',
            serverUrl: 'https://much-snow.is-very-bad.org/user/snow',
        });

        values = addBothLayers(1, client);

        client.getLeafletLayer().addTo(map);

        var slider = document.getElementById("opacity");


        var lineStyle = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
        };

        /*Legend specific*/
        function handleCloudClick(cb) {
		console.log(cb);
            if (cb.explicitOriginalTarget.checked) {
		console.log('checked');
                client.addLayer(noDataLayer)
            } else {
		console.log('not checked');
                client.removeLayer(noDataLayer)
            }
        }


        L.Control.Watermark = L.Control.extend({
            onAdd: function(map) {
		var container1 = L.DomUtil.create("div", "legend");
            var container = L.DomUtil.create("div", "bootstrap-card",container1);

container.innerHTML += "<h4>Legend</h4>";
            L.DomEvent.disableClickPropagation(container);
	    
	     // legend items
 	 var square=	L.DomUtil.create("i", null, container);
	square.style = "background: #00d0ff";
	var label =	L.DomUtil.create("span", null, container);
	label.innerHTML += "Snow";
	L.DomUtil.create("br",null,container);
	var s2 = L.DomUtil.create("i",null,container);
	s2.style = "background: #eb3a34";

	
	
	var actualLabel = L.DomUtil.create('span',null,container);
	actualLabel.innerHTML = 'Clouds';
	var label2 =	L.DomUtil.create("span", null, container);
 	var snowlayercheck =	L.DomUtil.create("input","clouds",label2);
	snowlayercheck.type = 'checkbox';
	snowlayercheck.name = 'clouds';
	snowlayercheck.value = 'clouds';
	snowlayercheck.checked=true;
	snowlayercheck.onclick = ((e) => {handleCloudClick(e);});
	
	L.DomUtil.create('br',null,container);
container.innerHTML += "<h4>Control</h4>";

      // http://bootstrapswitch.site/options.html

onText:'«',

offColor: 'primary',

// opacity slider
            const opacityController = L.DomUtil.create('span', 'opacity-slider', container);
            L.DomUtil.create('span', 'slider-label', opacityController).innerHTML = 'Transparency';

                    opacitySlider.type = 'range';
                    opacitySlider.min = 0;
                    opacitySlider.max = 100;
                    opacitySlider.onchange = ((e) => {
                        client.getLeafletLayer().setOpacity(e.target.value/100.0);
                console.log('change');

                    opacitySlider.value = 25;
                opacitySlider.id='opacity';
            client.getLeafletLayer().setOpacity(0.25);
		

                return container1;

        L.control.watermark = function(opts) {
            return new L.Control.Watermark(opts);
        }

        L.control.watermark({ position: 'topright' }).addTo(map);

        const popup = L.popup({ closeButton: false });

        snowLayer.off('featureClicked');

console.log(L.geoJson);

        ]
